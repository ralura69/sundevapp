<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="layout/static-include :: static-include">
</head>
<body>
	<th:block th:replace="layout/header-navi :: header-navi"></th:block>

	<div class="container mt-sm-2">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<h3 class="pb-sm-2">ユーザ検索</h3>
				<form action="/userSearch" method="post">
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-2 col-form-label">ユーザーID</label>
						<div class="col-sm-2">
							<input type="email" class="form-control" id="inputEmail"
								placeholder="ID">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-2 col-form-label">名前</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="inputEmail"
								placeholder="NAME">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2"></div>
						<div class="col-sm-4">
							<button class="btn btn-secondary">検索</button>
							<a href="/userSearchInit" class="btn page-link text-dark d-inline-block">戻る</a>
						</div>
					</div>

					<th:block th:if="${form.searchList.size() > 0}">
						<h3 class="pb-sm-2">検索結果</h3>
						<table class="table table-striped">
							<thead>
								<tr class="table-light">
									<th>ID</th>
									<th>NAME</th>
									<th>BIRTH</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${form.searchList}">
									<td th:text="${user.userId}"></td>
									<td th:text="${user.name}"></td>
									<td th:text="${user.birth}"></td>
								</tr>
							</tbody>
						</table>
					</th:block>
				</form>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</body>
</html>

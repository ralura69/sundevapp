<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SunDevApp ログイン</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
	<form class="form-signin" action="/login" method="post">
		<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">SunDevApp</h1>

		<input type="text" th:field="${form.userId}" class="form-control" placeholder="ユーザーID" th:errorclass="fieldError" autofocus>
		<span th:errors="*{form.userId}" th:errorclass="fieldError"></span>
		<input type="password" th:field="${form.password}" class="form-control" placeholder="パスワード" >
		<span th:errors="*{form.password}" th:errorclass="fieldError"></span>
		<button class="btn btn-lg btn-secondary btn-block" type="submit">ログイン</button>
		<p class="mt-5 mb-3 text-muted">&copy; SunDev 2018</p>
  	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
